<body>
    <div class="loading" id="loading">

    <header>
        <div class="logo">TV NUPEP</div>
        <nav id="main-nav">
            <ul>

    <!-- Player do YouTube -->
    <div class="main-content">
        <div class="player-section" id="live-section">
            <div id="player-container">
                <div id="live-player"></div>
                <div class="player-status" id="player-status">AO VIVO</div>
                <div class="player-controls">
                    <button id="toggle-mute" class="control-button">
                        <span class="mute-icon">ðŸ”Š</span>

                    <div class="volume-slider-container">

                </div>
            </div>
            <div class="now-playing">
                <h3 id="current-video-title">Carregando...</h3>
            </div>

            <div class="subscribe-section">
                <label class="subscribe-label">Inscreva-se no nosso canal do YouTube: </label>
                <div class="subscribe-channel-block">
                    <img class="subscribe-logo" src="./img/logo.jpg">
                    <div class="subscribe-channel-info">

                    </div>
                    <a target="_blank" class="subscribe-button"
                        href="http://www.youtube.com/channel/UC4lyNJeXfZirWKlvMtKLRzg?sub_confirmation=1&feature=subscribe-embed-click">
                        <span class="subscribe-button-content">Inscrever-se</span>

                </div>

        </div>
    </div>

    </a>

    <div class="categories-container" id="categories-container">
        <div class="categories" id="categories-list"></div>
    </div>

    <button class="back-button" id="back-button">Voltar para categorias</button>

    <div class="video-grid" id="video-grid"></div>

    <div class="schedule-modal" id="schedule-modal">
        <div class="schedule-modal-content">
            <span class="close-schedule-modal" id="close-schedule-modal">&times;</span>
            <div class="program-guide">

            </div>
        </div>
    </div>

    <div class="modal" id="video-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div class="modal-player-container">
                <div id="modal-player-container"></div>
            </div>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <p id="modal-category"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>

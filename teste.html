<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV NUPEP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1a1a1a;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e50914;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav ul li a:hover, nav ul li a.active {
            color: #e50914;
        }
        
        .player-section {
            background-color: #000;
            position: relative;
        }
        
        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        #live-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        .now-playing {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        .now-playing h3 {
            font-size: 1rem;
            margin: 0;
        }
        
        .more-content {
            text-align: center;
            padding: 1.5rem;
            background-color: #e50914;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .more-content:hover {
            background-color: #c4070f;
        }
        
        .categories-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-out;
            background-color: #f5f5f5;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 1.5rem;
        }
        
        .category {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .category h3 {
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        
        .category p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .video-grid {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
        }
        
        .video-card {
            width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 168px;
            background-color: #000;
            cursor: pointer;
            position: relative;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-info h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .video-info p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-button {
            display: none;
            margin: 1rem 2rem;
            padding: 0.5rem 1rem;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .back-button:hover {
            background-color: #c4070f;
        }
        
        .program-guide {
            display: none;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .program-guide h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .program-list {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .program-item {
            display: flex;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        
        .program-item:last-child {
            border-bottom: none;
        }
        
        .program-item:hover {
            background-color: #f9f9f9;
        }
        
        .program-time {
            width: 120px;
            font-weight: bold;
        }
        
        .program-title {
            flex: 1;
        }
        
        .program-duration {
            width: 80px;
            text-align: right;
            color: #777;
        }
        
        .current-program {
            background-color: #ffeeee;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            nav ul li {
                margin-left: 1rem;
            }
            
            .player-container {
                padding-top: 75%; /* Adjust aspect ratio for mobile */
            }
            
            .category {
                width: 100%;
                max-width: 300px;
            }
            
            .program-item {
                flex-direction: column;
            }
            
            .program-time, .program-duration {
                width: auto;
                margin-bottom: 0.5rem;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 900px;
            background-color: #000;
        }
        
        .modal-player-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        #modal-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .close-modal {
            position: absolute;
            top: -30px;
            right: 0;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-info {
            padding: 1rem;
            color: white;
            background-color: #1a1a1a;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // Parse CSV and create video objects
        function parseCSV(csv) {
            // Split by lines and process each line
            const lines = csv.split('\n');
            const videos = [];
            
            for (let i = 0; i < lines.length; i++) {
                // Split each line by semicolon
                const parts = lines[i].split(';');
                
                if (parts.length >= 4) {
                    // Extract video data
                    const categoria = parts[0].trim();
                    // Remove quotes from title if present
                    let titulo = parts[1].trim();
                    if (titulo.startsWith('"""') && titulo.endsWith('"""')) {
                        titulo = titulo.substring(3, titulo.length - 3);
                    } else if (titulo.startsWith('"') && titulo.endsWith('"')) {
                        titulo = titulo.substring(1, titulo.length - 1);
                    }
                    
                    const youtubeLink = parts[2].trim();
                    const duracaoSegundos = parseInt(parts[3].trim());
                    
                    // Extract video ID from YouTube link
                    const videoId = extractVideoId(youtubeLink);
                    
                    // Create a video object
                    const video = {
                        categoria,
                        titulo,
                        youtubeLink,
                        embedLink: videoId ? `https://www.youtube.com/embed/${videoId}` : '',
                        duracaoSegundos,
                        duracao: formatDuration(duracaoSegundos)
                    };
                    
                    videos.push(video);
                }
            }
            
            return videos;
        }
        
        // Extract YouTube video ID from a URL
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        // Format duration from seconds to MM:SS or HH:MM:SS
        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Create a TV schedule based on video duration
        function createSchedule(videos) {
            const schedule = [];
            let currentTime = new Date();
            
            // Reset to the start of the current hour
            currentTime.setMinutes(0, 0, 0);
            
            // Get current local day of week (0-6, Sunday-Saturday)
            const today = currentTime.getDay();
            
            // Shuffle the videos based on the day of week to create different schedules for different days
            // This creates a predictable but varying schedule
            const shuffledVideos = [...videos].sort((a, b) => {
                return (a.duracaoSegundos * (today + 1)) % 13 - (b.duracaoSegundos * (today + 1)) % 13;
            });
            
            // Create a full day schedule (24 hours)
            for (let i = 0; i < 24; i++) {
                let hourStart = new Date(currentTime);
                hourStart.setHours(i);
                
                let minutesUsed = 0;
                let hourVideos = [];
                
                // Fill each hour with videos
                while (minutesUsed < 60) {
                    // Pick videos in sequence, cycling through the list
                    const video = shuffledVideos[(i + hourVideos.length) % shuffledVideos.length];
                    const videoDurationMinutes = Math.ceil(video.duracaoSegundos / 60);
                    
                    // If this video would exceed the hour, find a shorter one
                    if (minutesUsed + videoDurationMinutes > 60 && hourVideos.length > 0) {
                        // Try to find a video that fits exactly
                        const remainingMinutes = 60 - minutesUsed;
                        const fitVideo = shuffledVideos.find(v => Math.ceil(v.duracaoSegundos / 60) <= remainingMinutes);
                        
                        if (fitVideo) {
                            hourVideos.push({
                                ...fitVideo,
                                startMinute: minutesUsed
                            });
                            minutesUsed += Math.ceil(fitVideo.duracaoSegundos / 60);
                        } else {
                            // If no video fits, just end the hour
                            break;
                        }
                    } else {
                        hourVideos.push({
                            ...video,
                            startMinute: minutesUsed
                        });
                        minutesUsed += videoDurationMinutes;
                    }
                }
                
                // Add the videos for this hour to the schedule
                schedule.push({
                    hour: i,
                    videos: hourVideos
                });
            }
            
            return schedule;
        }
        
        // Find the current video to play based on the schedule
        function getCurrentVideo(schedule) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Find the current hour in the schedule
            const hourSchedule = schedule.find(h => h.hour === currentHour);
            if (!hourSchedule) return null;
            
            // Find the video that should be playing now
            for (let i = 0; i < hourSchedule.videos.length; i++) {
                const video = hourSchedule.videos[i];
                const videoEndMinute = video.startMinute + Math.ceil(video.duracaoSegundos / 60);
                
                if (currentMinute >= video.startMinute && currentMinute < videoEndMinute) {
                    return video;
                }
            }
            
            // If we couldn't find a video for the current minute, return the first video of the hour
            return hourSchedule.videos[0] || null;
        }
        
        // Calculate when the next video will start
        function getNextVideoTime(schedule, currentVideo) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Find the current hour in the schedule
            const hourSchedule = schedule.find(h => h.hour === currentHour);
            if (!hourSchedule) return null;
            
            // Find the index of the current video
            const currentIndex = hourSchedule.videos.findIndex(v => 
                v.titulo === currentVideo.titulo && v.startMinute === currentVideo.startMinute);
            
            if (currentIndex === -1) return null;
            
            // If there's a next video in this hour
            if (currentIndex < hourSchedule.videos.length - 1) {
                const nextVideo = hourSchedule.videos[currentIndex + 1];
                return {
                    video: nextVideo,
                    time: new Date(now.getFullYear(), now.getMonth(), now.getDate(), currentHour, nextVideo.startMinute)
                };
            }
            
            // Otherwise, get the first video of the next hour
            const nextHour = (currentHour + 1) % 24;
            const nextHourSchedule = schedule.find(h => h.hour === nextHour);
            
            if (nextHourSchedule && nextHourSchedule.videos.length > 0) {
                const nextVideo = nextHourSchedule.videos[0];
                return {
                    video: nextVideo,
                    time: new Date(now.getFullYear(), now.getMonth(), now.getDate(), nextHour, nextVideo.startMinute)
                };
            }
            
            return null;
        }

        // Parse the CSV data
        const videos = parseCSV(csvRaw);
        
        // Create the TV schedule
        const schedule = createSchedule(videos);
        
        // DOM elements
        const livePlayer = document.getElementById('live-player');
        const currentVideoTitle = document.getElementById('current-video-title');
        const categoriesList = document.getElementById('categories-list');
        const toggleCategories = document.getElementById('toggle-categories');
        const categoriesContainer = document.getElementById('categories-container');
        const videoGrid = document.getElementById('video-grid');
        const backButton = document.getElementById('back-button');
        const videoModal = document.getElementById('video-modal');
        const modalPlayer = document.getElementById('modal-player');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const closeModal = document.getElementById('close-modal');
        const programList = document.getElementById('program-list');
        const programGuide = document.getElementById('program-guide');
        const liveSection = document.getElementById('live-section');
        const liveTab = document.getElementById('live-tab');
        const exploreTab = document.getElementById('explore-tab');
        const aboutTab = document.getElementById('about-tab');
        const loading = document.getElementById('loading');
        
        // Get unique categories
        const categories = [...new Set(videos.map(video => video.categoria))];
        
        // Start with the live player
        function initializeLivePlayer() {
            const currentVideo = getCurrentVideo(schedule);
            
            if (currentVideo) {
                // Calculate how many seconds into the video we should start
                const now = new Date();
                const videoStartTime = new Date(now);
                videoStartTime.setMinutes(currentVideo.startMinute, 0, 0);
                const secondsElapsed = Math.floor((now - videoStartTime) / 1000);
                
                // Set the embed URL with autoplay and start time
                livePlayer.src = `${currentVideo.embedLink}?autoplay=1&start=${secondsElapsed}`;
                currentVideoTitle.textContent = currentVideo.titulo;
                
                // Schedule update for the next video
                const nextVideoInfo = getNextVideoTime(schedule, currentVideo);
                if (nextVideoInfo) {
                    const timeUntilNext = nextVideoInfo.time - now;
                    if (timeUntilNext > 0) {
                        setTimeout(() => {
                            initializeLivePlayer();
                        }, timeUntilNext);
                    }
                }
            }
        }
        
        // Generate program guide for today
        function generateProgramGuide() {
            programList.innerHTML = '';
            
            // Get current hour to highlight current program
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            // Loop through each hour in the schedule
            schedule.forEach(hourSchedule => {
                const hour = hourSchedule.hour;
                
                // Loop through videos in this hour
                hourSchedule.videos.forEach(video => {
                    const startTimeStr = `${hour.toString().padStart(2, '0')}:${video.startMinute.toString().padStart(2, '0')}`;
                    
                    // Calculate end time
                    const videoDurationMinutes = Math.ceil(video.duracaoSegundos / 60);
                    let endHour = hour;
                    let endMinute = video.startMinute + videoDurationMinutes;
                    
                    if (endMinute >= 60) {
                        endHour = (endHour + 1) % 24;
                        endMinute = endMinute % 60;
                    }
                    
                    const endTimeStr = `${endHour.toString().padStart(2, '0')}:${endMinute.toString().padStart(2, '0')}`;
                    
                    // Create program item
                    const programItem = document.createElement('div');
                    programItem.className = 'program-item';
                    
                    // Check if this is the current program
                    if (hour === currentHour && 
                        currentMinute >= video.startMinute && 
                        currentMinute < (video.startMinute + videoDurationMinutes)) {
                        programItem.classList.add('current-program');
                    }
                    
                    programItem.innerHTML = `
                        <div class="program-time">${startTimeStr} - ${endTimeStr}</div>
                        <div class="program-title">${video.titulo}</div>
                        <div class="program-duration">${video.duracao}</div>
                    `;
                    
                    // Add click event to play this video
                    programItem.addEventListener('click', () => {
                        openVideoModal(video);
                    });
                    
                    programList.appendChild(programItem);
                });
            });
        }
        
        // Fill the categories section
        function populateCategories() {
            categoriesList.innerHTML = '';
            
            categories.forEach(category => {
                const videosInCategory = videos.filter(video => video.categoria === category);
                
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <h3>${category}</h3>
                    <p>${videosInCategory.length} vídeos disponíveis</p>
                `;
                
                // Add event listener
                categoryElement.addEventListener('click', () => {
                    showVideosInCategory(category);
                });
                
                categoriesList.appendChild(categoryElement);
            });
        }
        
        // Show videos in a specific category
        function showVideosInCategory(category) {
            const videosInCategory = videos.filter(video => video.categoria === category);
            
            // Clear and hide categories
            categoriesContainer.style.maxHeight = null;
            videoGrid.innerHTML = '';
            
            // Show back button
            backButton.style.display = 'block';
            
            // Create video cards
            videosInCategory.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                // Get thumbnail URL from video ID
                const thumbnailUrl = video.embedLink ? 
                    `https://img.youtube.com/vi/${extractVideoId(video.youtubeLink)}/mqdefault.jpg` :
                    '';
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${thumbnailUrl}" alt="${video.titulo}">
                        <div class="video-duration">${video.duracao}</div>
                    </div>
                    <div class="video-info">
                        <h3>${video.titulo}</h3>
                        <p>${video.categoria}</p>
                    </div>
                `;
                
                // Add click event to play video
                videoCard.querySelector('.video-thumbnail').addEventListener('click', () => {
                    openVideoModal(video);
                });
                
                videoGrid.appendChild(videoCard);
            });
            
            // Show video grid
            videoGrid.style.display = 'flex';
        }
        
        // Open video in modal
        function openVideoModal(video) {
            modalPlayer.src = `${video.embedLink}?autoplay=1`;
            modalTitle.textContent = video.titulo;
            modalCategory.textContent = video.categoria;
            videoModal.style.display = 'block';
        }
        
        // Close video modal
        function closeVideoModal() {
            modalPlayer.src = '';
            videoModal.style.display = 'none';
        }
        
        // Event listeners
        toggleCategories.addEventListener('click', () => {
            if (categoriesContainer.style.maxHeight) {
                categoriesContainer.style.maxHeight = null;
            } else {
                categoriesContainer.style.maxHeight = '2000px'; // Using a large value to ensure all content is shown
            }
        });
        
        backButton.addEventListener('click', () => {
            videoGrid.style.display = 'none';
            backButton.style.display = 'none';
            categoriesContainer.style.maxHeight = '2000px';
        });
        
        closeModal.addEventListener('click', closeVideoModal);
        
        // Close modal when clicking outside of content
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });
        
        // Tabbed navigation
        liveTab.addEventListener('click', (e) => {
            e.preventDefault();
            setActiveTab(liveTab);
            liveSection.style.display = 'block';
            categoriesContainer.style.display = 'block';
            toggleCategories.style.display = 'block';
            programGuide.style.display = 'none';
            videoGrid.style.display = 'none';
            backButton.style.display = 'none';
            initializeLivePlayer(); // Refresh the player
        });
        
        exploreTab.addEventListener('click', (e) => {
            e.preventDefault();
            setActiveTab(exploreTab);
            liveSection.style.display = 'none';
            toggleCategories.style.display = 'none';
            programGuide.style.display = 'block';
            categoriesContainer.style.display = 'none';
            videoGrid.style.display = 'none';
            backButton.style.display = 'none';
            generateProgramGuide();
        });
        
        aboutTab.addEventListener('click', (e) => {
            e.preventDefault();
            setActiveTab(aboutTab);
            liveSection.style.display = 'none';
            categoriesContainer.style.display = 'none';
            toggleCategories.style.display = 'none';
            programGuide.style.display = 'none';
            videoGrid.style.display = 'none';
            backButton.style.display = 'none';
            
            // Show About content (to be implemented)
            alert('A página "Sobre" será implementada em breve.');
        });
        
        function setActiveTab(tab) {
            liveTab.classList.remove('active');
            exploreTab.classList.remove('active');
            aboutTab.classList.remove('active');
            tab.classList.add('active');
        }
        
        // Initialize the application
        function init() {
            loading.style.display = 'flex';
            
            // Populate categories
            populateCategories();
            
            // Start live player
            initializeLivePlayer();
            
            // Generate program guide
            generateProgramGuide();
            
            // Hide loading spinner
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1500);
        }
        
        // Start the application
        window.addEventListener('load', init);
    </script>
</body>
</html>
